<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript While loop</title>
</head>
<body>
    <p id="number"></p>
    <script>
        var text="";
        var i=1;
        while(i<11){
            text +="<br>The number is:"+i;
            i++
        }
        document.getElementById("number").innerHTML=text
    </script>
</body>
</html>
